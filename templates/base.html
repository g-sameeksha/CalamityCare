    <div class = "weather-box">
      <div class ="separator"></div>
  <h1 class ="heading1">Current Weather Across Major Cities</h1>
  
  
  <div class = "carousel-track">
      <marquee behavior="scroll-left" direction="left" scrollamount="5">
          <div class="weather-carousel " id="weather-container"></div>
      </marquee>

</section>

      <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
      <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
      <script>
          var typeData = new Typed(".role", {
              strings: [
                  "Weather Details",
                  "Notifications",
                  "Live Updates",
                  "Support",
                  "Quiz",
              ],
              loop: true,
              typeSpeed: 100,
              backSpeed: 80,
              backDelay: 100,
          });
  
  
      const API_KEY = "57debb9f30d2ab3cea868ce524c14383";  
      const cities = ["Karnataka" ,"Mumbai", "Delhi", "Hyderabad","Bangalore","Chennai","Kolkata","Ahmedabad"];
      
      document.addEventListener('DOMContentLoaded', function () {
          const weatherContainer = document.getElementById('weather-container');
          const prevBtn = document.getElementById('prevBtn');
          const nextBtn = document.getElementById('nextBtn');
  
          cities.forEach(city => {
              const url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
  
              fetch(url)
                  .then(response => response.json())
                  .then(data => {
                      const cityWeatherDiv = document.createElement('div');
                      cityWeatherDiv.className = 'city-weather';
                      cityWeatherDiv.innerHTML = `
                          <h2>${data.name}</h2>
                          <p>Weather &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:  ${data.weather[0].description}</p>
                          <p>Temperature &nbsp;: ${data.main.temp}Â°C</p>
                          <p>Humidity&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: ${data.main.humidity}%</p>
                          <p>Wind Speed&nbsp;&nbsp;&nbsp;: ${data.wind.speed} m/s</p>
                      `;
                      weatherContainer.appendChild(cityWeatherDiv);
                  })    
          });
  
  
      });
      
      </script>
      
  
    
</body>
