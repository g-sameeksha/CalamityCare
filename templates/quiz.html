    <script > 
        const questions = [
    {
        question: "What should you do during an earthquake?",
        options: ["Run outside", "Take cover under a table", "Stand near a window"],
        correctAnswer: 1
    },
    {
        question: "How can you prepare for a flood?",
        options: ["Move to higher ground", "Stay in the basement", "Open all windows"],
        correctAnswer: 0
    },
    {
        question: "What is the safest way to evacuate during a wildfire?",
        options: ["Drive towards the fire", "Run on foot", "Follow the recommended evacuation route"],
        correctAnswer: 2
    },
    {
        question: "What should you include in an emergency kit?",
        options: ["Canned food and water", "Video games", "Beachwear"],
        correctAnswer: 0
    },
    {
        question: "What is the first step in creating a disaster preparedness plan?",
        options: ["Building an emergency kit", "Identifying risks", "Choosing a meeting place", "Learning first aid"],
        correctAnswer: 1
    },
    {
        question: "Which organization provides guidelines for disaster preparedness and response in the U.S.?",
        options: ["CDC", "WHO", "FEMA", "Red Cross"],
        correctAnswer: 2
    },
    {
        question: "How often should you review and update your emergency preparedness plan?",
        options: ["Annually", "Every 5 years", "Every 2 years", "Every 10 years"],
        correctAnswer: 0
    },
    {
        question: "What should be included in a basic emergency kit?",
        options: ["Food and water", "Flashlight and batteries", "First aid supplies", "All of the above"],
        correctAnswer: 3
    },
    {
        question: "What is the primary purpose of a fire extinguisher?",
        options: ["To cool down fires", "To contain fires", "To put out small fires", "To warn about fires"],
        correctAnswer: 2
    },
    {
        question: "Which of the following is a common cause of house fires?",
        options: ["Lightning", "Cooking accidents", "Flooding", "Earthquakes"],
        correctAnswer: 1
    },
    {
        question: "What should you do if a fire breaks out in your home?",
        options: ["Try to extinguish it", "Evacuate immediately", "Call 911", "All of the above"],
        correctAnswer: 3
    },
    {
        question: "Which of the following is NOT recommended for fire prevention?",
        options: ["Using space heaters", "Overloading electrical outlets", "Installing smoke alarms", "Regularly checking appliances"],
        correctAnswer: 1
    },
    {
        question: "What should you do if you are caught in a flash flood?",
        options: ["Move to higher ground", "Stay where you are", "Try to swim to safety", "Wait for rescue"],
        correctAnswer: 0
    },
    {
        question: "What is the best way to stay informed during a disaster?",
        options: ["Watching TV", "Listening to the radio", "Checking social media", "All of the above"],
        correctAnswer: 3
    },
    {
        question: "How can you protect yourself from hurricanes?",
        options: ["Evacuating the area", "Boarding up windows", "Staying indoors", "All of the above"],
        correctAnswer: 3
    },
    {
        question: "What is the most important item to have in a winter storm emergency kit?",
        options: ["Snow shovel", "Blankets", "Non-perishable food", "Flashlight"],
        correctAnswer: 2
    }
];

let availableQuestions = [...questions]; // Clone the questions array to keep track of available questions

function generateRandomQuestion() {
    if (availableQuestions.length === 0) {
        // Reset the available questions if all have been asked
        availableQuestions = [...questions];
    }

    const randomIndex = Math.floor(Math.random() * availableQuestions.length);
    const selectedQuestion = availableQuestions[randomIndex];

    // Remove the selected question from the available questions
    availableQuestions.splice(randomIndex, 1);

    const questionTextElement = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const resultElement = document.getElementById('result');

    questionTextElement.innerText = selectedQuestion.question;
    optionsContainer.innerHTML = "";

    selectedQuestion.options.forEach((option, index) => {
        const optionButton = document.createElement('button');
        optionButton.classList.add('option-btn');
        optionButton.innerText = option;
        optionButton.onclick = () => checkAnswer(index, selectedQuestion.correctAnswer);
        optionsContainer.appendChild(optionButton);
    });

    resultElement.innerText = ""; // Clear previous result
}

function checkAnswer(selectedIndex, correctIndex) {
    const resultElement = document.getElementById('result');
    if (selectedIndex === correctIndex) {
        resultElement.innerText = "Correct!";
    } else {
        resultElement.innerText = "Incorrect. Try again!";
    }
}

// Generate the first question on page load
generateRandomQuestion();
    </script>
